<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  <style media="screen">
  table {
    width:100%;
  }
  table, th, td {
    border: 0px;
    border-collapse: collapse;
    text-align: center;
  }
  th{
    height: 40px;
  }
  td{
    height: 30px
  }
  #t01 tr:nth-child(even) {
    background-color: #ef9a9a;
  }
  #t01 tr:nth-child(odd) {
    background-color: #ffcdd2;
  }
  #t01 th {
    background-color: #f44336;
    color: blach;
  }
    </style>
  <title>Penggunaan Tag Tabel</title>
  </head>
  <body>
    <h1>Belajar Tag Tabel</h1>

    <table id="t01">

      <tr>
        <th style="width: 30px"> No </th>
        <th style="width: 200px">Nama Besaran Turunan</th>
        <th style="width: 200px">Lambang Besaran Turunan</th>
        <th style="width: 150px">Satuan Turunan</th>
      </tr>

      <tr><!-- Baris 2  -->
        <td>1</td>
        <td>Luas</td>
        <td><i>A</i></td>
        <td>m<sup>2</td>
      </tr>

      <tr><!-- Baris 2  -->
        <td>2</td>
        <td>Kecepatan</td>
        <td><i>v</td>
        <td>ms<sup>-1</td>
      </tr>

      <tr><!-- Baris 3  -->
        <td>3</td>
        <td>Percepatan</td>
        <td><i>a</td>
        <td>ms<sup>-2</td>
      </tr>

      <tr><!-- Baris 4  -->
        <td>4</td>
        <td>Gaya</td>
        <td><i>F</td>
        <td>kg ms<sup>-2</td>
      </tr>

      <tr><!-- Baris 5  -->
        <td>5</td>
        <td>Tekanan</td>
        <td><i>P</td>
        <td>kgm<sup>-1</sup>s<sup>2</td>
      </tr>

      <tr><!-- Baris 6  -->
        <td>6</td>
        <td>Usaha</td>
        <td><i>W</td>
        <td>kgm<sup>2</sup><sup>-2</sup></td>
      </tr>
    </table>

  </body>
</html>
